    <script>
      function showMessage() {
        // function declaration
        let a = 10; // local variable

      }
      //   showMessage(); // Function invocation or call

      // Perform operations

      function calculateOperations(n1, n2 = 1) {
        // Display results
        let addition = n1 + n2;
        let subtraction = n1 - n2;
        let multiplication = n1 * n2;
        let division = n1 / n2;

        document.write('Addition: ' + addition + '<br>');
        document.write('Subtraction: ' + subtraction + '<br>');
        document.write('Multiplication: ' + multiplication + '<br>');
        document.write('Division: ' + division + '<br>');
      }

      // Call the function
      //   calculateOperations(20, 5);

      // Default Parameters
      function statusMessage(name, status = 'Active') {
        document.write('Name: ' + name + ', Status: ' + status + '<br>');

      function positionOfEmpBasedOnName(name) {
        let position;
        if(name === 'Alice') {
            position = 'Manager';
        } else if(name === 'Bob') {
            position = 'Team Lead';
        }else {
            position = 'Employee';
        }
        return position;
      }

      function processPayment(amount, onSuccess, onFailure) {
        if (confirm(`Confirm payment of $${amount}?`)) {
