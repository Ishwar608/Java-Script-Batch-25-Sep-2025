<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px 0;
        border-bottom: 1px solid #ddd;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .filters {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 8px 16px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filter-btn:hover {
        background-color: #f0f0f0;
      }

      .filter-btn.active {
        background-color: #3498db;
        color: white;
        border-color: #3498db;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
      }

      .product-card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .product-image {
        height: 200px;
        width: 100%;
        object-fit: contain;
        padding: 15px;
        background-color: #f9f9f9;
      }

      .product-info {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .product-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-category {
        font-size: 12px;
        color: #7f8c8d;
        text-transform: uppercase;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .product-description {
        font-size: 14px;
        color: #555;
        margin-bottom: 15px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        flex-grow: 1;
      }

      .product-price {
        font-size: 20px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .product-rating {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .stars {
        color: #f39c12;
        margin-right: 8px;
      }

      .rating-count {
        font-size: 14px;
        color: #7f8c8d;
      }

      .add-to-cart {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
        width: 100%;
      }

      .add-to-cart:hover {
        background-color: #2980b9;
      }

      .no-products {
        text-align: center;
        grid-column: 1 / -1;
        padding: 40px;
        color: #7f8c8d;
        font-size: 18px;
      }

      @media (max-width: 768px) {
        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
      }

      @media (max-width: 480px) {
        .products-grid {
          grid-template-columns: 1fr;
        }

        .filters {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our Products</h1>
        <p>Discover our wide range of products</p>
      </header>

      <div class="products-grid" id="productsContainer">
        <!-- Product cards will be rendered here -->
      </div>
    </div>
  </body>
  <script>
    const products = [];
    function renderProducts(filteredProducts) {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';

      if (filteredProducts.length === 0) {
        container.innerHTML = '<div class="no-products">No products found in this category.</div>';
        return;
      }

      for (let i = 0; i < filteredProducts.length; i++) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${filteredProducts[i].image}" alt="Image Not Found" class="product-image" />
          <div class="product-info">
            <div class="product-category">${filteredProducts[i].category}</div>
            <h3 class="product-title">${filteredProducts[i].title}</h3>
            <p class="product-description">${filteredProducts[i].description}</p>
            <div class="product-price">${filteredProducts[i].price}</div>
            <div class="product-rating">
              <div class="stars">${filteredProducts[i].rating.rate}</div>
              <div class="rating-count">(${filteredProducts[i].rating.count})</div>
            </div>
            <button class="add-to-cart">Add to Cart</button>
          </div>
                `;

        container.appendChild(card);
      }
    }
    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      renderProducts(products);
    });
  </script>
</html>
